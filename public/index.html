<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Blog</title>
  <style>
    .initpage-wrap {
      /* background: lightblue; */
      width: 500px;
      height: 300px;
      margin: 0 auto;
      /* background: #ccc; */
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
      /* transform-origin: 50% 50% 200px;  */
      /* transform: rotateY(10deg); */
    }
    .initpage-wrap p{
      text-align: center;
      font-family: 'KaiTi';
      font-size: 25px;
      font-weight: 800;
    }

    .initpage-content {
      /* position: relative; */
      transform-style: preserve-3d;
      /* perspective: 1000px; */
      transform-origin: 50% 50px 50px;
      width: 100px;
      height: 100px;
      margin: 100px auto;
      /* transform: rotate3d(10,60,20,30deg); */
      animation: rot ease-in-out 1.5s infinite;
    }

    .initpage-word-content {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      margin-top: 20px;
      opacity: .5;
      border-radius: 10px;
    }

    .initpage-box1 {
      /* background: #000; */
      /* transform: translateZ(-20px) */
      animation: box1 ease-in-out 1s infinite;
    }

    @keyframes box1 {
      0% {
        transform: translateZ(0)
      }

      50% {
        transform: translateZ(-50px)
      }

      100% {
        transform: translateZ(0)
      }
    }

    .initpage-box2 {
      transform-origin: top;
      /* transform: rotateX(90deg) translateY(-50px); */
      /* animation: rot infinite 5s; */
      background: yellowgreen;
      /* background: #000; */
      top: 100px;
      animation: box2 ease-in-out 1s infinite;
    }

    @keyframes box2 {
      0% {
        transform: rotateX(90deg) translateZ(0px);
      }

      50% {
        transform: rotateX(90deg) translateZ(-50px);
      }

      100% {
        transform: rotateX(90deg) translateZ(0px);
      }
    }

    .initpage-box3 {
      /* transform-origin: top; */
      /* transform: translateZ(100px); */
      /* animation: rot infinite 5s; */
      background: blue;
      animation: box3 ease-in-out 1s infinite;
    }

    @keyframes box3 {
      0% {
        transform: translateZ(100px);
      }

      50% {
        transform: translateZ(150px);
      }

      100% {
        transform: translateZ(100px);
      }
    }

    .initpage-box4 {
      transform-origin: top;
      /* transform: rotateX(90deg); */
      background: gainsboro;
      animation: box4 ease-in-out 1s infinite;
    }

    @keyframes box4 {
      0% {
        transform: rotateX(90deg) translateZ(0);
      }

      50% {
        transform: rotateX(90deg) translateZ(50PX);
      }

      100% {
        transform: rotateX(90deg) translateZ(0);
      }
    }

    .initpage-box5 {
      transform-origin: right;
      transform: rotateY(90deg);
      background: gold;
      animation: box5 ease-in-out 1s infinite;
    }

    @keyframes box5 {
      0% {
        transform: rotateY(90deg) translateZ(0);
      }

      50% {
        transform: rotateY(90deg) translateZ(50PX);
      }

      100% {
        transform: rotateY(90deg) translateZ(0);
      }
    }

    .initpage-box6 {
      transform-origin: left;
      transform: rotateY(-90deg);
      background: green;
      animation: box6 ease-in-out 1s infinite;
    }

    @keyframes box6 {
      0% {
        transform: rotateY(-90deg) translateZ(0);
      }

      50% {
        transform: rotateY(-90deg) translateZ(50PX);
      }

      100% {
        transform: rotateY(-90deg) translateZ(0);
      }
    }


    @keyframes rot {
      0% {
        /* transform: rotate3d(10,60,20,30deg); */
        transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg)
      }

      50% {
        /* transform: rotate3d(10,60,20,360deg); */
        transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg)
      }

      100% {
        transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg)
      }

      /* 0%{transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
    50%{transform:rotateX(230deg) rotateY(-20deg) rotateZ(-90deg);}
    100%{transform:rotateX(-360deg) rotateY(360deg) rotateZ(-360deg);} */
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- <script src=" https://unpkg.com/rc-banner-anim/dist/rc-banner-anim.min.js"></script>
    <script src=" https://unpkg.com/rc-queue-anim/dist/rc-queue-anim.min.js"></script>
    <script src=" https://unpkg.com/rc-texty/dist/rc-texty.min.js"></script>
    <script src=" https://unpkg.com/rc-tween-one/dist/rc-tween-one.min.js"></script> -->
  <div id="root">
    <div class="initpage-wrap">
      <div class="initpage-content">
        <div class="initpage-word-content initpage-box1"></div>
        <div class="initpage-word-content initpage-box2"></div>
        <div class="initpage-word-content initpage-box3"></div>
        <div class="initpage-word-content initpage-box4"></div>
        <div class="initpage-word-content initpage-box5"></div>
        <div class="initpage-word-content initpage-box6"></div>
      </div>
      <p>加载中。。。</p>
    </div>
  </div>

</html>
