<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Blog</title>
    <style>
      .initpage-wrap {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .initpage-wrap p {
        text-align: center;
        font-family: "KaiTi";
        font-size: 25px;
        font-weight: 800;
      }

      .initpage-content {
        transform-style: preserve-3d;
        transform-origin: 50% 50px 50px;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        animation: rot ease-in-out 1.5s infinite;
      }

      .initpage-word-content {
        position: absolute;
        width: 100px;
        height: 100px;
        background: red;
        margin-top: 20px;
        opacity: 0.5;
        border-radius: 10px;
      }

      .initpage-box1 {
        animation: box1 ease-in-out 1s infinite;
      }

      @keyframes box1 {
        0% {
          transform: translateZ(0);
        }

        50% {
          transform: translateZ(-50px);
        }

        100% {
          transform: translateZ(0);
        }
      }

      .initpage-box2 {
        transform-origin: top;
        background: yellowgreen;
        top: 100px;
        animation: box2 ease-in-out 1s infinite;
      }

      @keyframes box2 {
        0% {
          transform: rotateX(90deg) translateZ(0px);
        }

        50% {
          transform: rotateX(90deg) translateZ(-50px);
        }

        100% {
          transform: rotateX(90deg) translateZ(0px);
        }
      }

      .initpage-box3 {
        background: blue;
        animation: box3 ease-in-out 1s infinite;
      }

      @keyframes box3 {
        0% {
          transform: translateZ(100px);
        }

        50% {
          transform: translateZ(150px);
        }

        100% {
          transform: translateZ(100px);
        }
      }

      .initpage-box4 {
        transform-origin: top;
        background: gainsboro;
        animation: box4 ease-in-out 1s infinite;
      }

      @keyframes box4 {
        0% {
          transform: rotateX(90deg) translateZ(0);
        }

        50% {
          transform: rotateX(90deg) translateZ(50px);
        }

        100% {
          transform: rotateX(90deg) translateZ(0);
        }
      }

      .initpage-box5 {
        transform-origin: right;
        transform: rotateY(90deg);
        background: gold;
        animation: box5 ease-in-out 1s infinite;
      }

      @keyframes box5 {
        0% {
          transform: rotateY(90deg) translateZ(0);
        }

        50% {
          transform: rotateY(90deg) translateZ(50px);
        }

        100% {
          transform: rotateY(90deg) translateZ(0);
        }
      }

      .initpage-box6 {
        transform-origin: left;
        transform: rotateY(-90deg);
        background: green;
        animation: box6 ease-in-out 1s infinite;
      }

      @keyframes box6 {
        0% {
          transform: rotateY(-90deg) translateZ(0);
        }

        50% {
          transform: rotateY(-90deg) translateZ(50px);
        }

        100% {
          transform: rotateY(-90deg) translateZ(0);
        }
      }

      @keyframes rot {
        0% {
          transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
        }

        50% {
          transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg);
        }

        100% {
          transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initpage-wrap">
        <div class="initpage-content">
          <div class="initpage-word-content initpage-box1"></div>
          <div class="initpage-word-content initpage-box2"></div>
          <div class="initpage-word-content initpage-box3"></div>
          <div class="initpage-word-content initpage-box4"></div>
          <div class="initpage-word-content initpage-box5"></div>
          <div class="initpage-word-content initpage-box6"></div>
        </div>
        <p>加载中。。。</p>
      </div>
    </div>
  </body>
</html>
